<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
            * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
    }
    
    /* Navbar styling */
    .navbar {
        position: sticky;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #f5f5f5;
        z-index: 10;
    }
    
    .nav {
        padding: 10px 10vw;
        display: flex;
        justify-content: space-between;
    }
    
    .brand-logo {
        height: 60px;
        cursor: pointer;
    }
    
    /* Page Title */
    h2 {
        text-align: center;
        margin: 20px 0;
        font-size: 30px;
        font-weight: 600;
    }
    
    /* Cart container */
    .cart-container {
        width: 80%;
        margin: 20px auto;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 10px;
        background-color: #fafafa;
    }
    
    .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #e0e0e0;
        font-size: 18px;
        font-weight: 500;
        color: #333;
    }
    
    .cart-item span {
        display: inline-block;
        margin: 5px 0;
    }
    
    .cart-item:last-child {
        border-bottom: none;
    }
    
    /* Total section */
    .total-section {
        margin: 30px 0;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        color: #000;
    }
    
    /* Payment section */
    .payment-section {
        width: 50%;
        margin: 20px auto;
        text-align: center;
    }
    
    .payment-section h3 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 10px;
    }
    
    .payment-section select {
        padding: 10px;
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 20px;
        cursor: pointer;
    }
    
    .checkout-btn {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #383838;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .checkout-btn:hover {
        background-color: #555;
    }
    
    /* Footer */
    footer {
        text-align: center;
        padding: 20px;
        background-color: #383838;
        color: white;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    
    .footer-credit {
        margin: 0;
        font-size: 14px;
    }
    </style>
    
</head>
<body>
    <nav class="navbar">
        <div class="nav">
            <img src="./img/logo1.png" class="brand-logo" alt="Lovely Men Logo">
        </div>
    </nav>

    <h2>Your Shopping Cart</h2>

    <div class="cart-container" id="cart-items"></div>

    <div class="total-section">
        <h3>Total Amount: â‚¹<span id="total-amount">0</span></h3>
    </div>

    <div class="payment-section">
        <h3>Select Payment Method:</h3>
        <select>
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="net-banking">Net Banking</option>
            <option value="upi">UPI</option>
            <option value="cash-on-delivery">Cash on Delivery</option>
        </select>
        <button class="checkout-btn" onclick="alert('Proceeding to payment')">Proceed to Payment</button>
    </div>

    <footer>
        <p class="footer-credit">Lovely Men Clothing, Best Casual Wear Online Store</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
